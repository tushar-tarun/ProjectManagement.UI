<mat-form-field appearance="fill">
  <mat-label>ID</mat-label>
  <input matInput placeholder="id" [(ngModel)]="id" type="text" name="id" required>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Project ID</mat-label>
  <input matInput placeholder="pojectId" [(ngModel)]="pojectId" type="pojectId" name="pojectId" required>
  <mat-form-field appearance="fill">
    <mat-label>details</mat-label>
    <input matInput placeholder="details" [(ngModel)]="details" type="details" name="details" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>status</mat-label>
    <input matInput placeholder="status" [(ngModel)]="status" type="status" name="status" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>AssignedToUserID</mat-label>
    <input matInput placeholder="AssignedToUserID" [(ngModel)]="AssignedToUserID" type="AssignedToUserID" name="AssignedToUserID">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CreatedOn</mat-label>
    <input matInput placeholder="CreatedOn" [(ngModel)]="CreatedOn" type="date" name="CreatedOn" required>
  </mat-form-field>
  <button mat-raised-button type="submit" (click)="onSubmit()">submit</button>
